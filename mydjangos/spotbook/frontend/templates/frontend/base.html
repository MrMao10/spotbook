<!DOCTYPE html>  
<html>
    <head>
        <!-- title block -->
        {% block title %}
            <title>base</title>
        {% endblock title %}
        <!-- mobile friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- keywords for searching this website -->
        <meta name="keywords" content="spotbook, Spotbook, Skate, skate, spot, Spot, Book, book, map, Map, skateboard, Skateboard, Goatman, goatman, Goatm0n, goatm0n, goatmon, Goatmon">
        <!-- description -->
        <meta name="description" content="A social media for looking and adding at skate spots"> <!-- you can change this i literally have no idea what to put in -->
        {% block css %}
            <!-- bootscrap css -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            {% load static %}
            <link rel="stylesheet" href="{% static 'frontend/css/base.css' %}">        
        {% endblock css %}    
        {% block js %}
            <!-- bootstrap js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        {% endblock js %}
        </head>
    <body>
        <div class='container-fluid'>
            <div class='row'>
                {% block navbar %}
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="http://127.0.0.1:8000/spotbook/">Spotbook</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="http://127.0.0.1:8000/spotbook/spotmap/">Spotmap</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="http://127.0.0.1:8000/spotbook/login/">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="http://127.0.0.1:8000/spotbook/logout/">Logout</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="http://127.0.0.1:8000/spotbook/register/">Register</a>
                                    </li>        
                                </ul>
                            </div>
                        </div>
                    </nav>
                {% endblock navbar %}
            </div>

            <div class='row'>
                {% block content%}{% endblock content %}
            </div>


        </div>


    </body>
</html>
